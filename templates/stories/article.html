{% extends "base.html" %}
{% block title %}Amith Mathew - Fiction{% endblock title %}
{% block head %}
  {{ super() }}
{% endblock head %}
{% block banner %}
  {{ super() }}
{% endblock banner %}
{% block mainbody %}
  <div class="row" id="main-row" >
    <div class="col-sm-10" id="article-content" >
      <h3 class="article-title">{{ meta['title'] }}</h3>
      <p class="text-muted">{{ meta['postdate'] }}</p>
      <p class="text-justify" >
        {{ content }}
      </p>
    </div>
    <div class="col-sm-2"  id="right-sidebar" >
    </div>
  </div>
{% endblock mainbody %}
